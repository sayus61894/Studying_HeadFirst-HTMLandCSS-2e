<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="starbuzz.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>The Starbuzz Bean Machine</title>
</head>

<body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="post">
        <div class="mainForm">
            <fieldset>
               <legend>Starbuzz Order</legend>
                <div class="tablerow">
                    <label for="bean">Choose Your Bean: </label>
                    <select name="beans" id="bean">
                        <option value="House Blend">House Blend</option>
                        <option value="Bolivia">Shade Grown Bolivia Supremo</option>
                        <option value="Guatemala">Organic Guatemala</option>
                        <option value="Kenya">Kenya</option>
                    </select>
                </div>
                <div class="tablerow">
                    <label>Type:</label>
                    <div>
                        <div>
                            <input type="radio" id="ground" name="beantype" value="ground" checked>
                            <label for="ground">Ground</label>
                        </div>
                        <div>
                            <input type="radio" id="whole" name="beantype" value="whole">
                            <label for="whole">Whole Bean</label></div>
                    </div>
                </div>
                <div class="tablerow">
                    <label for="bags">Number of Bags: </label>
                    <input type="number" name="bags" id="bags" min="1" max="10">
                </div>
                <div class="tablerow">
                    <label for="arrival">Must Arrive by Date: </label>
                    <input type="date" id="arrival" name="date">
                </div>
                <div class="tablerow">
                    <label>Extras: </label>
                    <div>
                        <div>
                            <input type="checkbox" name="extras[]" value="giftwrap" id="giftwrap">
                            <label for="giftwrap">Gift Wrap</label>
                        </div>
                        <div>
                            <input type="checkbox" name="extras[]" value="catalog" id="catalog" checked>
                            <label for="catalog">Include Catalog with Order</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <br>
            <fieldset>
               <legend>Shipping Information</legend>
                <div class="tablerow">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="John Doe">
                </div>
                <div class="tablerow">
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address" placeholder="123 Random St">
                </div>
                <div class="tablerow">
                    <label for="city">City: </label>
                    <input type="text" id="city" name="city" placeholder="cityName">
                </div>
                <div class="tablerow">
                    <label for="state">State: </label>
                    <input type="text" id="state" name="state" placeholder="State">
                </div>
                <div class="tablerow">
                    <label for="zip">Zip: </label>
                    <input type="text" id="zip" name="zip" placeholder="12345">
                </div>
                <div class="tablerow">
                    <label for="telephone">Tel: </label>
                    <input type="tel" id="telephone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="tablerow">
                    <label for="comments" id="comments">Comments: </label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <div id="buttons" class="tablerow">
                    <div id="submit">
                        <input type="submit" value="Order Now">
                    </div>
                    <div>
                        <input type="reset" value="Clear Information">
                    </div>
                </div>
            </fieldset>
        </div>
    </form>


</body></html>
